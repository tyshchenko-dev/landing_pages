<html lang="en">

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="icon" type="image/png" sizes="96x96" href="files/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="files/favicon-16x16.png">
	<link rel="manifest" href="files/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<title>Chat GPT+</title>
</head>

	<body>
		<div class="body">
			<div class="content">
				<header class="header">
    <div class="container">
        <div class="header__logo logo">
            <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" class="header__logo-img" alt="OpenAI logo"></picture>
            <div class="header__logo-wrapper">
                <p class="header__logo-title">Chat GPT +</p>
                <p class="header__logo-subtitle">Earn up to $10,000 per month on the unique platform from Chat GPT +</p>
            </div>
        </в>
    </div>
</header> <section class="chat">
	<div class="container">
		<p class="chat__date">Today</p>
		<div class="chat__wrapper"></div>

		<form action="#" method="POST" class="chat__form form hidden">
			<div class="chat__form-wrapper form__wrapper">
				<p class="chat__form-caption form__caption">
					Start earning from $300 as early as tomorrow!
				</p>

				<div class="chat__form-inputs">
					<input
						type="text"
						name="name"
						class="chat__form-input form__input"
						placeholder="Name and Sure name"
					/>
					<input
						type="email"
						name="email"
						class="chat__form-input form__input"
						placeholder="E-mail"
					/>

					<input
						type="tel"
						name="phone"
						class="chat__form-input form__input"
						placeholder="Phone number"
						id="phone"
					/>

					<button class="chat__form-button form__button">Registration</button>
					<div class="notification hidden"></div>
				</div>
			</div>
		</form>
	</div>
</section>

				<footer class="footer">
	<div class="container">
		<p class="footer__rights rights">
			All rights and information are protected. Any copying and distribution of
			information is a violation of the law and is subject to legal action.
		</p>
        <p class="footer__name name">
            “OpenAI”
        </p>
        <div class="footer__logo">
            <picture><source srcset="img/footer-logo.webp" type="image/webp"><img src="img/footer-logo.png" alt="OpenAi"></picture>
        </div>
	</div>
</footer>

			</div>
		</div>

		<script src="js/app.min.js?_v=20230415112002"></script>
	</body>
</html>
